<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor Challenge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="nft-container">
      <img src="images/image-equilibrium.jpg" alt="nft card" class="nft-image">
      <h3>Equilibrium #349</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <!--Total amount left and days left-->
      <div class="amount-days">
          <!--Amount-->
          <div class="amount">
              <object data="images/icon-ethereum.svg" type="image/svg+xml"></object>
              <p>0.041ETH</p>
          </div>
          <!--Days Left-->
          <div class="days">
            <object data="images/icon-clock.svg" type="image/svg+xml"></object>
            <p>3 days left</p>
          </div>
         
      </div>
       <!--Line divider-->
          <hr>
          <!--Profile-->
          <div class="profile">
             <img src="images/image-avatar.png" class="avatar">
             <p>Creation of <span>Jules Wyvern</span></p>
          </div>
         
  </div>
  
</body>
</html>
