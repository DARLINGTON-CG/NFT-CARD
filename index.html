<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor Challenge</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<main class="nft-container">
    <div class="image-container">
      <img src="images/image-equilibrium.jpg" alt="nft card" class="nft-image">
      <div class="hover-image"><img src="images/icon-view.svg" alt="icon view overlay" srcset=""> </div>
    </div>


    <h1>Equilibrium #349</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <!--Total amount left and days left-->
    <div class="amount-days">
      <!--Amount-->
      <div class="amount">
        <object data="images/icon-ethereum.svg" type="image/svg+xml" alt="ethereum icon"></object>
        <p>0.041ETH</p>
      </div>
      <!--Days Left-->
      <div class="days">
        <object data="images/icon-clock.svg" type="image/svg+xml" alt="clock icon"></object>
        <p>3 days left</p>
      </div>

    </div>

    <div class="profile">
      <img src="images/image-avatar.png" class="avatar" alt="profile image">
      <p>Creation of <span class="name">Jules Wyvern</span></p>
    </div>
</main>
 

</body>

</html>
